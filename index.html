<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div><br>
    
	<button type="admin-button">Admin</button><br><br>
	<div id="admin-content" style="display: none;">
		<input type="text" placeholder="Name" id="name"><br>
		<input type="text" placeholder="URL" id="url"><br>
		<input type="text" placeholder="Count" id="count"><br>
		<button type="submit" >Save</button>
	</div>
    <script src="js/app.js"></script>
</body>
</html>
